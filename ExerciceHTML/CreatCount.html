<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Your an account</title>
</head>
<body>
    <fieldset>
        <legend>Creat your account</legend>
        <form action="">
            <fieldset>
                <div>
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" maxlength="30" minlength="3">
                </div>
                <br>
                <div>
                    <label for="Email">Username</label>
                    <input type="email" id="Email" name="Email" maxlength="30" minlength="3" placeholder="yyyyyyyy@gmail.com">
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" maxlength="30" minlength="3" placeholder="Enter your password">
                </div>
                <br>
                <div>
                    <input type="radio" name="Gender"> Man
                    <input type="radio" name=" Gender"> Woman
                </div>
                <br>
                <div>
                    <label for="PhoneNember"> Phone Nember</label>
                    <input type="text" id="PhoneNember" name="PhoneNember" minlength="10" maxlength="10" placeholder="06xxxxxxxx">
                </div>
                <br>
                <div>
                    <label for="age"> Age </label>
                    <input type="number" id="age" name="age" maxlength="130" minlength="10" >
                </div>
                <br>
                <div>
                    <label for="datebirth"> Date of birth</label>
                    <input type="date" id="datebirth" name="datebirth">
                </div>
                <br>
                <div>
                    <label for="adress">Your adress</label>
                    <input type="text" id="adress" name="adress">
                </div>
                <br>
                <div>
                    <label for="country">Your country</label>
                    <input type="text" name="country" id="country">
                </div>
                <br>
                <div>
                    <label for="city">Your city</label>
                    <select name="city" id="city">
                        <option value="Maroc"></option>
                        <option value="Eygpt">Eygpt</option>
                        <option value="Palistine">Palistine</option>
                        <option value="Iraq">Iraq</option>

                    </select>
                </div>
                <br>
                <div>
                    <input type="radio" name="etat"> Married
                    <input type="radio" name="etat"> Single
                </div>
                <br>
                <div>
                    <label for="self"> Describe your self</label>
                    <textarea name="self" id="self" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>

        </form>
        <br>
        <a href="LoginPage.html">Retour</a>
    </fieldset>
</body>
</html>
